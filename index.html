<!DOCTYPE html>
<html>
<head>
    <title>Upload Challenge</title>
</head>
<body>
    <h2>Upload your image</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Fira Code", monospace;
      background: #0d0d0d;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(circle at center, #0d0d0d 0%, #000 100%);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"] {
      background: #111;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background: #00ff88;
      border: none;
      color: #000;
      padding: 8px 12px;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
      background: #00cc6a;
    }

    input[type="submit"] {
      background: #00ff88;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #00cc6a;
      box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
    }
  </style>
</head>

</html>

</body>
</html>
